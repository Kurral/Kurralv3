version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kurral-postgres
    environment:
      POSTGRES_USER: kurral
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kurral_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kurral"]
      interval: 10s
      timeout: 5s
      retries: 5

